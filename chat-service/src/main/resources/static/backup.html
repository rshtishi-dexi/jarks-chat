<!DOCTYPE html>
<html>
<head>
  <title>Hello WebSocket</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <input type="text" id="username" class="form-control" placeholder="Your username here...">
          <button id="connect" class="btn btn-default" type="submit">Connect</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="sender">Sender</label>
          <input type="text" id="sender" class="form-control" placeholder="sender here...">
          <label for="message">Message</label>
          <input type="text" id="message" class="form-control" placeholder="message here...">
          <label for="recipient">Recipient</label>
          <input type="text" id="recipient" class="form-control" placeholder="recipient here...">
        </div>
        <button id="sendAll" class="btn btn-default" type="submit">Send Public</button>
        <button id="send" class="btn btn-default" type="submit">Send</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation-public" class="table table-striped">
        <thead>
        <tr>
          <th>Public Channel</th>
        </tr>
        </thead>
        <tbody id="messages-public">
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Private Channel</th>
        </tr>
        </thead>
        <tbody id="messages">
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table id="" class="table table-striped">
        <thead>
        <tr>
          <th>Users</th>
        </tr>
        </thead>
        <tbody id="users">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
